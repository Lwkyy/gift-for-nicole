<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Covers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        section#original-covers {
            padding: 2em;
            text-align: center;
        }
        .song-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
        }
        .song {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1em;
            text-align: left;
            width: 300px;
        }
        .song h3 {
            margin-top: 0;
        }
        .song audio {
            width: 100%;
            margin-top: 0.5em;
        }
        .gif {
            margin-top: 2em;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="original-covers.html">Original Covers</a></li>
            </ul>
        </nav>
    </header>

    <section id="original-covers">
        <h2>Original Covers</h2>
        <img src="https://media.tenor.com/0HMNfJ9Ttb8AAAAj/cat-spinning.gif" alt="Cat Spinning" class="gif">
        <div class="song-list">
            <div class="song">
                <h3>Shouldn't Be</h3>
                <audio controls>
                    <source src="OriginalCovers/Shouldn't be.mp4" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="song">
                <h3>Nothing</h3>
                <audio controls>
                    <source src="OriginalCovers/Nothing.mp4" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <!-- Add more songs as needed -->
        </div>
        <img src="https://media.tenor.com/0HMNfJ9Ttb8AAAAj/cat-spinning.gif" alt="Cat Spinning" class="gif">
    </section>

    <script src="script.js"></script>
</body>
</html>
